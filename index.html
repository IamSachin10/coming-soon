<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
      <!-- container -->
  <main class="container">
    <!-- logo -->
    <div class="logo">
      <img src="./src/img/logo.svg" class="logo-img" alt="logo">
    </div>
    <!-- img -->
    <picture class="hero">
      <img src="./src/img/hero-mobile.jpg" class="hero-img" alt="model-img">
    </picture>
    <!-- title -->
    <header class="wrapper">
      <h1 class="title">we're <span class="bold">comming soon </span></h1>
      <p class="title-para">Hello fellow shoppers! We're currently building our new fashion store. Add your email below
        to stay up-to-date with announcements and our launch deals.</p>
    </header>
    <!-- form -->
    <form action="" class="form" data-id="form">


      <input type="email" id="email" class="email" name="email" data-id="email" placeholder="Email Address">
      <button class="arrow-wrapper" type="submit">
        <img src="./src/img/icon-arrow.svg" alt="icon-arrow">
      </button>
      <p class="error-msg" data-id="error-msg"></p>
      <div class="error-wrapper">
        <img src="./src/img/icon-error.svg" alt="icon-error" class="icon-error hidden" data-id="hidden">

      </div>

      <!-- <div class="btn"> -->

      <!-- <img src="./img/icon-arrow.svg" class="icon-arrow" alt="icon-arrow"> -->
      <!-- </div> -->
    </form>
    <p class="desktop-img"></p>
  </main>
  <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
